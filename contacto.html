</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
            <i class="fa-solid fa-suitcase"></i> 
              Pokemon • Yo te elijo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="pokemon.html">Pokemon</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>

                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                  </li> 
                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselExampleAutoplaying" class="carousel slide custom-slider" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/cab1.jpg" class="d-block w-100" alt="Pokemon">
        </div>
        <div class="carousel-item">
          <img src="img/cab2.jpg" class="d-block w-100" alt="Pokemon">
        </div>
        <div class="carousel-item">
          <img src="img/cab3.jpg" class="d-block w-100" alt="Pokemon">
        </div>
        <div class="carousel-item">
          <img src="img/cab4.jpg" class="d-block w-100" alt="Pokemon">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

      <section id="section_body" class="container">
        <h2 class="titulo text-center">Contacto</h2>

        <div class="col-md-6 offset-md-3">

          <form class="form-control bg_fcolor form_body">
            <div class="mb-3">
              <label for="inputEmail4" class="form-label">Nombre y Apellido</label>
              <input type="text" class="form-control inp_login" id="inputEmail4">
            </div>
            <div class="mb-3">
              <label for="inputPassword4" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control inp_login" id="inputPassword4">
            </div>
            <div class="mb-3">
              <label for="inputAddress" class="form-label">Dirección</label>
              <input type="text" class="form-control inp_login" id="inputAddress" placeholder="">
            </div>
            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="distrito" class="form-label">Distrito</label>
                <input type="text" class="form-control inp_login" id="distrito">
              </div>
              <div class="mb-3 col-md-6">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="text" class="form-control inp_login" id="telefono">
              </div>  
            </div>
                
            <div class="mb-3">
              <button type="submit" class="btn btn-dark col-12">Enviar</button>
            </div>
          </form>

        </div>

      </section>
    
</body>
